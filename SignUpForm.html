  <title>Sign Up Form</title>
  <link rel="stylesheet" href="New-Tasks/signup.css">
  </head>
      <body>

            <div class=“container” style="margin-top: 10%;"> 
                  <div class="row justify-content-md-center">
  <div class="col col-lg-6" >
  <form class="form-control"  autocomplete="on">
  
        <h1  style="text-align: center;"> Sign Up Form </h1>
        <div class="form-group">

        <input type="Username" class="form-control"
        placeholder="Username">
      </div>
      <div class="form-group">
        <input type="First Name" class="form-control" 
        placeholder="First Name">
      </div>
  

  <div class="form-group">
        <input type="Middle Name" class="form-control" 
        placeholder="Middle Name">
        </p>
  </div>

  <div class="form-group">
        <input type="Last Name" class="form-control" 
        placeholder="Last Name">
        <p>
  </div>

  <div class="form-group">
        <input type="email" class="form-control" 
        placeholder="Email">
        </p>
  </div>

          <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Should not be less than 8 characters and must contain at capital letters, small letters, numbers and special character." required>
        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
      
        <br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="terms">
            <label class="form-check-label" 
            for="terms">
              I agree to the terms of service.
           </label>
          </div>
             </form>
         </div> 
        </div>
        </div>
        <div id="message" class="messagebox">
          <h3>Password must contain the following:</h3>
          <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
          <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
          <p id="number" class="invalid">A <b>number</b></p>
          <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>

      
  
    

       </body>
